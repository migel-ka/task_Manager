<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="./css/normolaiz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Планировщик задач</h1>
    </header>
    <main>
        <div class="taskManeger">
            <div class="task border shadow p-3 mb-5 bg-body-tertiary rounded">
                <h2>Задачи на сегодня...</h2>
                <div class="taskManeger-task-info" id="taskManeger-task-info">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <b> </b>
                            <p> </p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="task border shadow p-3 mb-5 bg-body-tertiary rounded">
                <h2>Сейчас как напланируем</h2>
                <div class="taskManeger-task-new">
                    <form class="mb-3" id="form">
                        <label for="formGroupExampleInput2" class="form-label">Создадим задачку на день!</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Что планируем???" required>
                        <input type="text" class="form-control" id="formGroupExampleInput2-info" placeholder="Описание задачи">
                        <button type="submit" class="btn btn-success">Добавить задачку!</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
    <script src="./js/script.js"></script>
</body>
</html>
