<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик на день</title>
    <link rel="stylesheet" href="./css/normolaiz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="dark-item">
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><h1>#Незабывайка</h1></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Скины
                    </a>
                    <ul class="dropdown-menu">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Темная тема</label>
                      </div>
                    </ul>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">О программе</a>
                   </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Контакты разработчика</a>
                      </li>
                  </li>
                </ul>
              </div>
            </div>
          </nav>    
    </header>
    <main>
        <div class="taskManeger">
            <div class="task border shadow p-3 mb-5 rounded">
                <h2>Запланированно на сегодня:</h2>
                <div class="taskManeger-task-info">
                    <ul class="list-group list-group-flush list-group-numbered" id="taskManeger-task-info">
                        <li id="task-start">
                          <img style="width: 60%; display: block; margin: 0 auto;" src="./img/5.webp" alt="Всё потом">
                          <p>Сегодня дел нет</p>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn btn-outline-success" id="deleteAll">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg>
                    Я всё сделал!
                </button>
            </div>

            <div class="task border shadow p-3 mb-5 rounded">
                <h2>Запиши, чтобы не забыть...</h2>
                <div class="taskManeger-task-new">
                    <form class="mb-3" id="form">
                        <label for="formGroupExampleInput2" class="form-label">Даже самый тупой карандаш, лучше самой острой памяти!</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Что планируем???" required>
                        <input type="text" class="form-control" id="formGroupExampleInput2-info" placeholder="Описание задачи">
                        <button type="submit" class="btn btn-outline-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                            </svg>
                            Добавить незабывайку!
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
    <script src="./js/script.js"></script>
    <script src="/js/item.js"></script>
</body>
</html>
